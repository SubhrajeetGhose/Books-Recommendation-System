<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .text-name{
        color:black
    }
    .text-author{
        color:white
    }
    .text-num{
        color:black
    }
</style>
<body style="background-color:#5499C7">

    <nav class="navbar" style="background-color:#AED6F1">
        <a class="navbar-brand">My Book Recommendation</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container" >
        <div class="row" style="background-color:#AED6F1">
            <div class="col-md-12">
                <h1 style="font-size:50px color:#E74C3C">Recommend Books</h1>
            </div>

            {% for i in range(book_name| length) %}
                <div class="col-md-3" style="margin-top:30px" >
                    <div class="card">
                        <div class="class-body">
                            <img class="card-img-top" src="{{image[i]}}">
                            <h5 class="text-name">{{book_name[i]}}</h5>
                            <p class="text-white">{{author[i]}}</p>
                            <p class="text-num">{{votes[i]}}</p>
                            <p class="text-num">{{rating[i]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
